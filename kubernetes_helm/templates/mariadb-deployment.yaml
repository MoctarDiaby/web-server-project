apiVersion: apps/v1
kind: Deployment
metadata:
  name: mariadb
spec:
  replicas: {{ .Values.mariadb.replicaCount }}
  selector:
    matchLabels:
      app: mariadb
  template:
    metadata:
      labels:
        app: mariadb
    spec:
      containers:
        - name: mariadb
          image: "{{ .Values.mariadb.image.name }}:{{ .Values.mariadb.image.tag }}"
          env:
          - name: MYSQL_ROOT_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-secrets
                key: rootPassword
          - name: MYSQL_DATABASE
            value: {{ .Values.mariadb.env.MYSQL_DATABASE }}
          - name: MYSQL_USER
            valueFrom:
              secretKeyRef:
                name: mariadb-secrets
                key: dbUser
          - name: MYSQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: mariadb-secrets
                key: dbPassword
          volumeMounts:
            - name: mariadb-data
              mountPath: /var/lib/mysql
      volumes:
        - name: mariadb-data
          persistentVolumeClaim:
            claimName: mariadb-pvc
